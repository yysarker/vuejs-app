<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <title>Vue Mastery</title>
     <!-- Import Styles -->
     <link rel="stylesheet" href="./assets/styles.css" />
     <!-- Import Vue.js -->
     <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
     <div id="app">
          <div class="nav-bar"></div>
          <div class="cart">Cart({{ cart }})</div>
          <div class="product-display">
               <div class="product-container">
                    <div class="product-image">
                         <img :src="image" alt="product-image">
                    </div>
                    <div class="product-info">
                         <h1>{{ title }}</h1>
                         <p v-if="inStock > 10">In Stack</p>
                         <p v-else-if="inStock <=10 && inStock > 0">Almost sold out. </p>
                         <!-- code solution -->
                         <p v-if="onSale">{{ saleMessage }}</p>
                         <!-- End code solution -->
                         <p v-else>Out of Stack</p>
                         <p>Color Available:</p>
                         <div class="color-circle" :style="{ backgroundColor:   variant.color }"
                              v-for="(variant, index) in variants" :key="variant.id" @click="updateVariant(index)">
                         </div>
                    </div>
                    <button class="button" :class="{ 'out-of-stock-img': !inStock }" :disabled="!inStock"
                         @click="cart += 1">Add to
                         Cart</button>
               </div>
          </div>
     </div>
     </div>

     <!-- Import Js -->
     <script src="./main.js"></script>
     <!-- Import Vue App -->
     <script>
          const mountApp = app.mount('#app')
     </script>
     <script></script>
</body>

</html>
